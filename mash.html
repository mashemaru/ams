  <script src="../assets/js/jquery.nestable.min.js"></script>
  <script>
  var listCount = $('#dd-list .dd-item').length;
  $(function  () {
    $('.dd').nestable({
      group: 1,
      maxDepth: 10,
      expandBtnHTML: '',
      collapseBtnHTML: '',
    });
  });
  function addSection(){
    listCount++;
    var x = '<li class="dd-item" data-id="'+listCount+'"><div class="form-inline"><div class="dd-handle"><i class="fas fa-arrows-alt"></i></div><div class="form-group mr-3"><div class="input-group input-group-alternative"><input class="form-control section" placeholder="Section" type="text"></div></div><div class="form-group mr-3"><div class="input-group input-group-alternative"><select class="form-control"><option>Narrative</option><option>Score Type 1</option><option>Score Type 2</option></select></div></div><button class="btn btn-icon btn-2 btn-danger" type="button">x</button></div></li>';
    document.getElementById('dd-list').insertAdjacentHTML('beforeend', x);
  }
  function save() {
    console.log(JSON.stringify($(".dd").nestable('serialize')));
    // console.log(JSON.stringify($("#nested-section").sortable('serialize').get(), null));
  }
  $('#dd-list').on('input', 'input.section', function () {
    $(this).closest('.dd-item').data( 'section', this.value );
    // console.log(this.value)
  });
  </script>
